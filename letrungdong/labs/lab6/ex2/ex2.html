<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z-pattern</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="top-area">
      <div class="container">
        <div class="header">
          <div class="brand">
            <a href="#">Car<span>Ville</span> </a>
          </div>
          <div class="header-right">
            <ul class="option-list">
              <li class="option"><a href="#">Home</a></li>
              <li class="option"><a href="">Service</a></li>
              <li class="option"><a href="">Brands</a></li>
              <li class="option"><a href="">New Car</a></li>
              <li class="option">
                <a href=""><span>Contact us</span></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="main">
      <div class="container">
        <div class="login-form">
          <form action="">
            <h5>Contact us</h5>
            <p>Enter your info to create an account</p>
            <input
              type="tel"
              placeholder="Mobile phone number"
              class="phone-number"
            /><br />
            <input type="checkbox" required />
            <label for="checkbox">
              Agree to <a href="">Terms and Conditions</a>
            </label>
            <br />
            <button class="next-button">Next</button>
          </form>
        </div>
      </div>
      <div class="car-brands">
        <div class="brand-container">
          <h5>American Car Brands</h5>
          <div class="logo">
            <img src="/labs/lab6/img/logo/tesla-logo.png" alt="" />
            <img src="/labs/lab6/img/logo/ford-logo.png" alt="" />
            <img src="/labs/lab6/img/logo/jeep-logo.png" alt="" />
          </div>
        </div>
        <div class="brand-container">
          <h5>Japanese Car Brands</h5>
          <div class="logo">
            <img src="/labs/lab6/img/logo/toyota-logo.png" alt="" />
            <img src="/labs/lab6/img/logo/honda-logo.png" alt="" />
            <img src="/labs/lab6/img/logo/nissan-logo.png" alt="" />
          </div>
        </div>
        <div class="brand-container">
          <h5>Germany Car Brands</h5>
          <div class="logo">
            <img src="/labs/lab6/img/logo/porsche-logo.png" alt="" />
            <img src="/labs/lab6/img/logo/mercedes-benz-logo.png" alt="" />
            <img src="/labs/lab6/img/logo/bmw-logo.png" alt="" />
          </div>
        </div>
        <div class="brand-container">
          <h5>British Car Brands</h5>
          <div class="logo">
            <img src="/labs/lab6/img/logo/rolls-royce-logo.png" alt="" />
            <img src="/labs/lab6/img/logo/bentley-logo.png" alt="" />
            <img src="/labs/lab6/img/logo/mclaren-logo.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <section class="footer">
      <p class="copyright-text">
        Copyright &copy; 2017 All Rights Reserved by
        <a href="#">Trungdongle</a>.
      </p>
      <ul class="social-media">
        <li class="icon">
          <a href=""
            ><i class="fa-brands fa-facebook" style="color: #787878"></i
          ></a>
        </li>
        <li class="icon">
          <a href=""
            ><i class="fa-brands fa-instagram" style="color: #787878"></i
          ></a>
        </li>
        <li class="icon">
          <a href=""
            ><i class="fa-brands fa-x-twitter" style="color: #787878"></i
          ></a>
        </li>
      </ul>
    </section>
  </body>
</html>
